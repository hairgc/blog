<div>
  <div class="panel panel-warning">
    <div class="panel-heading">
      <h3 class="panel-title">文章分类</h3>
    </div>
    <div class="list-group">
      <a class="list-group-item" *ngFor="let category of categories; let index=index"
         routerLinkActive="list-group-item-success" routerLink="/posts/page" [queryParams]="{categoryId:category.id}"
         >
        {{category.categoryName}}
        <span class="badge">{{category.postSize}}</span>
      </a>
    </div>
  </div>
</div>

<!-- 顶部导航 -->
<div class="navbar navbar-default navbar-fixed-top main-nav" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle Navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand navbar-brand-my">
        MaHui
      </a>
    </div>
    <div class="collapse navbar-collapse navbar-responsive-collapse" aria-expanded="false">
      <ul class="nav navbar-nav">
        <li routerLinkActive="myActive" class="dropdown">
          <a routerLink="posts">{{"app.articles" | translate}}</a>
        </li>
      </ul>
      <ul *ngIf="!currentUser?.id" class="nav navbar-nav navbar-right">
        <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <a href="javascript:void(0);" (click)="login()">{{'app.login' | translate}}</a>
        </li>
      </ul>
      <ul *ngIf="currentUser?.id" class="nav navbar-nav navbar-right">
        <li style="padding: 10px;">
          <!--<a class="navbar-brand" href="javascript:void(0);" style="padding: 10px;">-->
            <img [src]="currentUser?.avatarURL30" alt="头像" class="img-circle">
          <!--</a>-->
        </li>
        <li class="dropdown">
          <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{currentUser?.nickName}}<span class="caret"></span></a>
          <ul class="dropdown-menu my-menu" style="background-color: #6f5499;">
            <li routerLinkActive="myActive"><a routerLink="user">{{'app.explore' | translate}}</a></li>
            <li routerLinkActive="myActive"><a href="javascript:void(0);" (click)="doLogout()">{{'app.logout' | translate}}</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
<!-- 主体内容区域 -->
<div class="container-fluid main-container">
  <router-outlet></router-outlet>
</div>
<!-- 底部区域 -->
<div class="footer">
  <div class="container">
    <div class="row">
      <p>
        Powered by <a href="https://github.com/mahui53541/blog" target="_blank">MyBlog</a>
      </p>
    </div>
  </div>
</div>

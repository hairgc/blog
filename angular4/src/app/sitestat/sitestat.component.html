<div class="site-stat-container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{currentTime | date:'yyyy-MM-dd HH:mm:ss'}}</h3>
    </div>
    <div class="panel-body">
      <p>在线访客：{{onlineUsers}}</p>
      <p>文章总数：{{postNum}}</p>
      <p>评论总数：{{commentNum}}</p>
      <p>阅读总数：{{readNum}}</p>
    </div>
  </div>
</div>

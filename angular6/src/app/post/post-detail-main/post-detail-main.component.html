<div class="container" [@fadeIn]="'in'">
  <div class="row">
    <div class="col-sm-9 preview">
      <app-post-detail [parentPost]="post"></app-post-detail>
      <app-comment [parentPostId]="post.id" [enableComment]="post?.enableComment"></app-comment>
    </div>
    <div class="col-sm-3">
      <app-user-info panelTitle="{{'user.authorinfo' | translate}}"  [readTimes]="post?.readTimes" [commentTimes]="post?.commentTimes" [user]="post.user"></app-user-info>
    </div>
  </div>
</div>
